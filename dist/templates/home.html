<section>
    <div class="main-box">
        <div class="main-box-title"><span class="title">Current Tasks</span></div>
        <div class="individual-task" ng-repeat="(id, task) in tasks">
            <div ng-click="deleteTask(id)">{{task.task}}</div>
        </div> 
    </div>
    <form name="addTaskForm" ng-submit="addATask()">
        <label>
            Task:
            <input type="text" name="newTask" ng-model="anAddedTask">
            <input type="submit">
        </label>
    <div>You added this: {{anAddedTask}}</div>
    </form>
</section>
